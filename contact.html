    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form method="POST" action="https://formspree.io/f/xzblllkv" id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>

<script>
    document.addEventListener("DOMContentLoaded", function(){
      const contactForm = document.getElementById("contact-form");
      
      contactForm.addEventListener("submit", function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();
  
        // Perform validation checks
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;
        
        let isValid = true;
  
        // Example validation: Check if name is empty
        if(name.trim() === "") {
          isValid = false;
          alert("Please enter your name.");
        }
        
        // More validation checks can be added here...
  
        // If all validations pass, proceed to submit the form data
        if(isValid) {
          this.submit();
        }
      });
    });
  </script>
  

  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

  <script>
    const constraints = {
        name: {
            presence: { allowEmpty: false }
        },
        email: {
            presence: { allowEmpty: false },
            email: true
        },
        message: {
            presence: { allowEmpty: false }
        }
    };
 
    const form = document.getElementById('contact-form');
 
    form.addEventListener('submit', function (event) {
      const formValues = {
          name: form.elements.name.value,
          email: form.elements.email.value,
          message: form.elements.message.value
      };
 
      const errors = validate(formValues, constraints);
 
      if (errors) {
        event.preventDefault();
        const errorMessage = Object
            .values(errors)
            .map(function (fieldValues) { return fieldValues.join(', ')})
            .join("\n");
 
        alert(errorMessage);
      }
    }, false);
 </script>
